<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./config.js"></script>
    <link rel="stylesheet" href="http://lib.digitaldevops.com.mx/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Roboto Condensed", sans-serif;
        }
    </style>
    <script>
        const scrollNext = (next) => {
            const nextNode = document.querySelector(`.${next}`)
            const top = nextNode.offsetTop - 45
            window.scrollTo({ top, behavior: 'smooth' });

        }
        const initContatForm = () => {
            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
        
                const nombre = document.getElementById('nombre').value.trim();
                const email = document.getElementById('email').value.trim();
                const mensaje = document.getElementById('mensaje').value.trim();
        
                let valid = true;
        
                // Validación del nombre
                if (nombre === '') {
                    document.getElementById('errorNombre').textContent = 'Por favor, ingresa tu nombre.';
                    valid = false;
                } else {
                    document.getElementById('errorNombre').textContent = '';
                }
        
                // Validación del email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('errorEmail').textContent = 'Por favor, ingresa un email válido.';
                    valid = false;
                } else {
                    document.getElementById('errorEmail').textContent = '';
                }
        
                // Validación del mensaje
                if (mensaje === '') {
                    document.getElementById('errorMensaje').textContent = 'Por favor, ingresa tu mensaje.';
                    valid = false;
                } else {
                    document.getElementById('errorMensaje').textContent = '';
                }
        
                // Si el formulario es válido, podrías enviar los datos a través de AJAX aquí
                if (valid) {
                    alert('¡Formulario enviado con éxito!');
                    // Aquí podrías enviar los datos del formulario a través de AJAX
                }
            });
        }
        const scrollTop = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    
    </script>
</head>

</body>
</html>
